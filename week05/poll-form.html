<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>HTML Form</title>
</head>
<body>
    <header><h1>HTML Form</h1></header>
    <main>
        <form>
            <fieldset>
                <legend>Content Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>  
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="favorite_browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="microsoft_edge">Microsoft Edge</option>
                        <option value="opera">Opera</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="places_lived">List the places you have lived:</label>
                <textarea name="places_lived" id="places_lived" rows="5" placeholder="Dallas Texas, New York New York, Portland Oregon."></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>HTML Form | Liam Nell</footer>
</body>
</html>
