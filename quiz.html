<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="A quiz about HTML and CSS">
    <meta name="author" content="Liam Nell">
</head>
<body>
    <header>
        <h1>
        How well do you know HTML and CSS?
        </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML</legend>
                <div class="form-item html">
                    <label for="q1">Type of the opening tag for an image tag</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item html textarea">
                    <label for="q2">Create a div which contains an h1 tag and a p tag</label>
                    <textarea name="q2" id="q2" rows="5"></textarea>
                </div>    
            </fieldset>
            <fieldset>
                <legend>CSS</legend>
                <div class="form-item css">
                    <label for="q3">Which of the following ways is the correct way to target an html class?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value=".class">.class</option>
                        <option value="*class">*class</option>
                        <option value="#class">#class</option>
                        <option value="@class">@class</option>
                    </select>
                </div>
                <div class="form-item css">
                    <label for="q4">What is the left and right margin in this declaration?
                        <p>.body {
                            margin: 20px 30px;    
                        }</p>
                    </label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>Liam Nell | HTML and CSS Quiz | WDD130</footer>

</body>
</html>
